<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
</head>

<body>

    <button type="button" id="getProductsBtn">Get Products</button>


    <div>

        <table id="productsTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity in Stock</th>
                    <th>MSRP</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>




    </div>







    <script src="jquery-3.3.1.min.js" Â ></script>

    <script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>



    <script>
        $(document).ready(function() {

            $('#getProductsBtn').click(function() {
                getProducts();
            });
        });





        function getProducts() {
            $.ajax({
                url: 'index.php',
                type: 'get',
                dataType: 'json',
                success: function(data) {
                    renderProducts(data);
                },
                error: function(x, s, m) {
                    console.log(m)
                }
            });

        }


        function renderProducts(data) {

            //clear any products

            $('#productsTable tbody').html('');

            var numProducts = data.length;
            for (var i = 0; i < numProducts; i++) {
                var rowHTML = '<tr>';
                rowHTML += '<td>' + data[i].productName + '</td>';
                rowHTML += '<td>' + data[i].quantityInStock + '</td>';
                rowHTML += '<td>' + data[i].MSRP + '</td>';
                rowHTML += '</tr>';
                $('#productsTable tbody').append(rowHTML);
            }
            $('#productsTable').DataTable();
            $("#productsTable").DataTable().fnDestroy();
            $("#productsTable").DataTable();
            
            
        }

    </script>





</body>

</html>
